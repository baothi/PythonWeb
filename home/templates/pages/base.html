<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        html,body{
            height: 100%;
            background-color: #f6f6f6
        }

    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/l.jpg' %}" class="responsiver-img" style="max-height:1500px" /></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blog làm từ Python Django</h1></center>
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-silderbar" style="background-color: #fff">
                    <ul class="nav flex-cloumn">
                        <a class="nav-link" href="/">Thông tin cá nhân</a>
                        <a class="nav-link" href="{% url 'blog' %}">Bài Viết</a>
                        <a class="nav-link" href="{% url 'contact' %}">Liên Hệ</a>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">google+</a>
    </footer>
</body>
</html>
